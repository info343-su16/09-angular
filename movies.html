<!DOCTYPE html>
<html lang="en" ng-app="MoviesApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Movie Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>


</head>
<body class="container" ng-controller="MoviesCtrl">

	<h1>Movie Data Browser</h1>
	<p class="lead">Movies released during 2015</p>

	<button type="button" ng-click="hideDemo()">{{showDemo ? 'Hide' : 'Show' }} Demo</button>
  <section class="demo well" ng-if="showDemo">
    <h2>{{myName}}</h2>

		<p>Message: <input type="text" ng-model="message"></p>

		<p>{{message}}</p>

		<p>Showing {{movies.length}} movies</p>		

		<ul>
			<li ng-repeat="movie in movies">
				{{movie.title}} ({{movie.year}})
			</li>
		</ul>

		<button type="button" ng-click="sayHello()">Say Hello</button>
  </section>

  <form role="form" class="form-inline">
    <button type="button"><i class="fa fa-search" aria-label="Search"></i></button>
    <input type="text" name="search" id="searchTerm" placeholder="Enter a search term...">
  </form>

	<table class="table">
		<tr>
			<th>Title</th>
			<th>Release Date</th>
			<th>Genre</th>
			<th>Earnings</th>
			<th>Distributor</th>
		</tr>
		<tr>
			<td>Example Title</td>
			<td>January 01, 2015</td>
			<td>Dramady</td>
			<td>$1,000,000,000</td>
			<td>Studio X</td>
		</tr>
	</table>

	<!-- load our script -->
	<script src="data/movies-2015.js"></script>
	<!-- load our script -->
	<script src="js/movies.js"></script>

</body>
</html>
